<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table style="width: 200px; height: 100px; text-align: center">
    <tr>
        <td>Số tiền</td>
        <td>From</td>
        <td>To</td>
        <td></td>
    </tr>
    <tr>
        <td>
            <input type="text" id="input">
        </td>
        <td>
            <select id="from">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <button onclick="doiTien()">Đổi</button>
        </td>
    </tr>
</table>

<p id="result">Result: </p>

<script>
    function doiTien() {
        let fromVar = document.getElementById('from').value;
        let toVar = document.getElementById('to').value;
        let input = +document.getElementById('input').value;
        if(fromVar == toVar){
            document.getElementById('result').innerText = 'Result: ' + input + ' ' + toVar;
        } else {
            document.getElementById('result').innerText = 'Result: ' + ( fromVar == 'VND' ? input / 23000 : input * 23000 ) + ' ' + toVar
        }
    }
</script>

</body>
</html>
