<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1">
    <tr>
        <td>Amount</td>
        <td>From Currency</td>
        <td>To Currency</td>
        <td></td>
    </tr>
    <tr>
        <td><input type="text" id="input"></td>
        <td>
            <select id="from">
                <option value="1">VietNam</option>
                <option value="2">USD</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="1">VietNam</option>
                <option value="2">USD</option>
            </select>
        </td>
        <td>
            <button onclick="convert()">Convert</button>
        </td>
    </tr>
</table>

<p id="result">Result: </p>

<script>
    function convert() {
        let input = +document.getElementById('input').value;
        let from = document.getElementById('from').value;
        let to = +document.getElementById('to').value;
        if (from == to){
            document.getElementById('result').innerText = "Result: " + input + (from == 1 ? ' VND' : ' USD');
        } else {
            from == 1 ?  (document.getElementById('result').innerText = "Result: " + input / 23000 + ' USD') : (document.getElementById('result').innerText = "Result: " + input * 23000 + ' VND')
        }

    }
</script>

</body>
</html>
